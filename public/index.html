<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <title>FLOW</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Flow...</h1>
                </div>
                <div class="posts"></div>
                <form class="post-form">
                    <h3>Add Activity</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="ActivityMaker" placeholder="Enter Name" />
                        <input class="form-control" type="text" id="ActivityLocation" placeholder="Enter Where" />
                        <input class="form-control" type="text" id="ActivityTime" placeholder="Enter When" />
                        <input class="form-control" type="text" id="ActivityNeeds" placeholder="Enter what you need " />

                    </div>
                    <button type="button" id="addpost" class="btn btn-primary">Flow</button>
                </form>
            </div>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id='{{_id}}'> {{text}} <a class="toggle-comments" href="#"> Comments </a>
            <button type="button" class="btn btn-danger remove-post">Remove Post</button>
            <div></div>
            <div class="comments-container">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment" data-id="{{_id}}">{{text}} - {{user}}
            <button type="button" class="btn btn-sm btn-danger remove-comment">Remove Comment</button>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
